<!doctype html>
<html>
  <head>

    <title>Datos Abiertos con NodeJS</title>

    <meta name="description" content="Nuestro NodeJS">
    <meta name="keywords" content="html nodejs">

    <script src="js/buscar.js"></script>

    <style>
      @import url("css/busqueda.css");
    </style>

  </head>

  <body>

    <h1> [ Open Data ] - Momumentos falleros</h1>

    <div class="busqueda">
      <form id="busquedaform">
	       <input type="text" name="nombre" id="nombre">
	       <input type="button" value="Buscar">
      </form>
      <br>

      <form id="seccionFalla">
	       <label> Seleccione la sección de la falla</label><br>
         <select name="seleccionSec" id="seleccionSec">
           <option>Todas</option>
         </select>
      </form>

      <label>Año de fundación de la falla</label><br>
      <input type="number" name="anoMin" id="anoMin" placeholder="DESDE" min="1600" max="2100">
      <input type="number" name="anoMax" id="anoMax" placeholder="HASTA" min="1600" max="2100"><br>

      <form id="principalInfantil">
        <input type="radio" name="tipo" > Principal<br>
        <input type="radio" name="tipo" > Infantil<br>
      </form>
    </div>
    <br>
    <div class="resultados">

    </div>


  </body>
</html>
