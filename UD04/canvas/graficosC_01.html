<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos BÃ¡sicos CANVAS - 01</title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>
    <header>
        <h1> Graficos A - 01</h1>
    </header>

    <main>
        <canvas width="800" height="800">
        </canvas>
    </main>

    <script>
        const canvas = document.querySelector("canvas");
        // contexto -> ctx
        let ctx = canvas.getContext("2d");

        const dioses = [
        {nombre:"Cthulhu", poder:1000, color:"green"},
        {nombre:"Nyarlatothep", poder:600, color:"red"},
        {nombre:"Azazoth", poder:1400, color:"grey"},
        {nombre:"Pepe", poder:800, color:"purple"}
        ];
        
        let total = dioses.reduce((suma,{poder}) => suma += poder,0);
        let anguloActual = -0.5 * Math.PI;

        for(let dios of dioses){
                ctx.beginPath();
                ctx.fillStyle = dios.color;
                let trozo = dios.poder/total*2*Math.PI;
                ctx.arc(400,400,200, anguloActual,anguloActual + trozo);
                ctx.lineTo(400,400);
                ctx.fill();
                anguloActual = anguloActual + trozo;
        }

    </script>
</body>

</html>
