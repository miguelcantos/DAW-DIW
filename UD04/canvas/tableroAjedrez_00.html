    <script>
        const canvas = document.querySelector("canvas");

        // contexto -> ctx
        let ctx = canvas.getContext("2d");
        let cuadrado = 0;
        let cuadrado2 = 0;

        for (let a = 0; a < 8; a++) {

            for (let b = 0; b < 8; b++) {
                if (a % 2 == 0) {
                    if ((b % 2) == 0) {
                        ctx.fillStyle = "black";
                    } else {
                        ctx.fillStyle = "white";
                    }
                } else {
                    if ((b % 2) == 0) {
                        ctx.fillStyle = "white";
                    } else {
                        ctx.fillStyle = "black";
                    }
                }
                ctx.fillRect(cuadrado, cuadrado2, 100, 100);
                cuadrado += 100;

            }
            cuadrado = 0;
            cuadrado2 += 100;
        }
