<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos BÃ¡sicos CANVAS - 01</title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>
    <header>
        <h1> Graficos B - 01</h1>
    </header>

    <main>
        <canvas width="800" height="800">
        </canvas>
    </main>

    <script>
        const canvas = document.querySelector("canvas");
        // contexto -> ctx
        let ctx = canvas.getContext("2d");

        const dioses = [
        {nombre:"Cthulhu", poder:400, color:"green"},
        {nombre:"Nyarlatothep", poder:600, color:"red"},
        {nombre:"Azazoth", poder:320, color:"grey"},
        {nombre:"Pepe", poder:700, color:"purple"}
        ];
        
        var y=100;
        var X=100;
        var Y=800;
        for(let dios of dioses){
                ctx.beginPath();
                ctx.fillStyle = dios.color;
                ctx.moveTo(X,Y);
                ctx.lineTo(X,Y-dios);
                ctx.lineTo(dios,y+=100);
                ctx.lineTo();
                ctx.fill();
                ctx.stroke();

        }

    </script>
</body>

</html>
